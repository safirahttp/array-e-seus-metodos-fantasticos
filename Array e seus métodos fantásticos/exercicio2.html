<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exercicio 2</title>
    <script>

        var mais = [];
        var menos = [];
        
        for (let i = 0; i < 12; i++) {
            var num = prompt("Digite 12 números:");

            if (num > 50) {
                mais.push(num);
            } else {
                menos.push(num);
            }
        }
        alert("Os números maiores de 50 foram " + mais + ", e os números menores de 50 foram " + menos);
    
    </script>
</head>
<body>
    
</body>
</html>
