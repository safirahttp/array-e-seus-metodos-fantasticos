        var drofo = [" Anel da Iinvisibilidade", " Botas Mágicas", " Botas Mágicas", " Poção do Sono", " Poção inocencia", " Poção de Inocência", ];

        topper.pop(); //usa poção da mentira
        topper.splice(2,2); //perde pedra
        topper.push(" Botas Mágicas"); //ganha par de bota do drofo
        topper.push(" Escudo Mágico");// acha um escudo mágico

        drofo.push(" Botas Mágicas"); //acha mais uma bota mágica

        //usa poção de anti-inteligência do topper

        drofo.push(" Ovo de Dragão"); //acha ovo de dragão
        drofo.push(" Coxinha"); //acha uma coxinha


        document.write("Inventário do Topper: " + topper + "<br><br>");
        document.writeln("Inventário do Drofo: " + drofo);
